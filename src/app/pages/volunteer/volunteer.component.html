<section class="p-6">
  <h2 class="text-3xl font-bold text-gray-800 mb-4">Join as a Volunteer</h2>
  <p class="text-gray-700 mb-4">
    Help us make a difference by volunteering your time or skills. Fill in your details below.
  </p>

  <form id="form "class="grid gap-4 max-w-xl mx-auto mt-6">
    <input type="text" placeholder="Full Name" class="border p-2 rounded w-full">
    <input type="email" placeholder="Email Address" class="border p-2 rounded w-full">
    <input type="text" placeholder="Area of Expertise (e.g., teaching, cooking)" class="border p-2 rounded w-full">
    <textarea rows="3" placeholder="Why do you want to volunteer?" class="border p-2 rounded w-full"></textarea>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Sign Up
    </button>
  </form>
</section>
