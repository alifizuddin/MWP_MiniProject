<section>
  <div class="p-8 bg-white rounded-xl shadow-md max-w-7xl mx-auto mt-6">
  <h2 class="text-3xl font-bold text-purple-900 mb-6 flex items-center gap-2">
    <i id="header" class="fas fa-briefcase text-3xl font-bold text-gray-800"></i> Youth Job Center
  </h2>

<div class="search-bar-container">
  <div class="search-input-wrapper">
    <i class="fas fa-search search-icon"></i>
    <input
      type="text"
      [(ngModel)]="query"
      placeholder="Search for jobs e.g. Developer, Barista, Admin"
      class="search-input"
    />
  </div>
  <button (click)="searchJobs()" class="search-button">
    <i class="fas fa-arrow-right mr-2"></i> Search
  </button>
</div>



  <!-- Loading and No Result -->
  <div *ngIf="loading" class="text-gray-600 text-center my-4">
    <i class="fas fa-spinner fa-spin"></i> Loading jobs...
  </div>
  <div *ngIf="!loading && jobs.length === 0" class="text-red-500 text-center my-4">
    <i class="fas fa-exclamation-circle"></i> No jobs found.
  </div>

  <!-- Jobs Grid -->
<div *ngIf="!loading && jobs.length > 0" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 job-card-container">
  <div *ngFor="let job of jobs" class="job-card">
    <h3>
      <i class="fas fa-briefcase mr-2 text-gray-600"></i> {{ job.job_title }}
    </h3>

    <p class="text-sm text-gray-700 font-semibold">
      <i class="fas fa-building mr-2 text-gray-500"></i> {{ job.employer_name }}
    </p>


    <p class="text-sm text-gray-600 line-clamp-4 mb-3 leading-relaxed">
      <i class="fas fa-align-left mr-1 text-gray-400"></i>
      {{ job.job_description }}
    </p>
    

    <a
      [href]="job.job_apply_link"
      target="_blank"
      class="text-sm text-purple-600 font-medium hover:underline flex items-center"
    >
      <i class="fas fa-arrow-right mr-1"></i> Apply Now
    </a>
  </div>
</div>
</div>
</section>
