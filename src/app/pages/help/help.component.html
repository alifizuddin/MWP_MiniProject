<section class="p-6">
  <h2 class="text-3xl font-bold text-gray-800 mb-4">Request Help</h2>
  <p class="text-gray-700 mb-4">
    If you are facing challenges related to food, housing, employment, or education, let us know.
  </p>

  <form class="grid gap-4 max-w-xl mx-auto mt-6">
    <input type="text" placeholder="Your Name" class="border p-2 rounded w-full">
    <input type="email" placeholder="Email Address" class="border p-2 rounded w-full">
    <input type="text" placeholder="Phone Number" class="border p-2 rounded w-full">
    <textarea rows="4" placeholder="Describe your situation" class="border p-2 rounded w-full"></textarea>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Submit Request
    </button>
  </form>
</section>
